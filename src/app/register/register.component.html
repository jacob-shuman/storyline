<div class="container">
  <form (submit)="onRegisterSubmit()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>

    <label for="inputName" class="sr-only">Name</label>
    <input type="text" [(ngModel)]="name" name="name" id="inputName" class="form-control" placeholder="Name" required autofocus  >

    <label for="inputUserName" class="sr-only">User Name</label>
    <input type="text" [(ngModel)]="username" name="username"id="inputUserName" class="form-control" placeholder="Username" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" [(ngModel)]="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Submit</button>
  </form>
</div>
