<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <a class="navbar-brand text-primary font-weight-bold" routerLink="/">
    <img src="/assets/img/storyline-logo.svg" width="30" height="30" alt="Storline S logo">
  </a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul *ngIf="authService.user" class="navbar-nav">
      <li [class]="(router.url == '/projects' ? 'active' : '') + ' nav-item'">
        <a class="nav-link" routerLink="/projects"
          >Projects
          <span *ngIf="router.url == '/projects'" class="sr-only">
            (current)
          </span>
        </a>
      </li>
      <li [class]="(router.url == '/settings' ? 'active' : '') + ' nav-item'">
        <a class="nav-link" routerLink="/settings"
          >Settings
          <span *ngIf="router.url == '/settings'" class="sr-only">
            (current)
          </span>
        </a>
      </li>
    </ul>
  </div>

  <button
    *ngIf="!authService.user"
    type="button"
    class="shadow-sm rounded-pill btn btn-secondary px-3 py-2"
    routerLink="/login"
  >
    <span style="font-size: 1rem;">Login</span>
  </button>

  <button
    *ngIf="authService.user"
    type="button"
    class="shadow-sm rounded-pill btn btn-danger px-3 py-2"
    (click)="signout()"
  >
    <span style="font-size: 1rem;">Sign Out</span>
  </button>
</nav>
