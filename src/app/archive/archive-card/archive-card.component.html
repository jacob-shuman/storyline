<app-card>
  <div class="row">
    <div class="col-md-10">
      <h1>{{ project.name }}</h1>
      <h5 class="font-italic text-secondary">
        {{ project.description }}
      </h5>
    </div>
    <div class="col-md-2 align-self-center">
      <button class="btn circle btn-secondary m-1" (click)="unarchiveProject()">
        <svg
          class="bi bi-power text-light"
          width="1.5em"
          height="1.5em"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 4.5A5.5 5.5 0 114.5 10a.5.5 0 00-1 0 6.5 6.5 0 103.25-5.63l.5.865A5.472 5.472 0 0110 4.5z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M9.354 1.646a.5.5 0 00-.708 0l-2.5 2.5a.5.5 0 000 .708l2.5 2.5a.5.5 0 10.708-.708L7.207 4.5l2.147-2.146a.5.5 0 000-.708z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <button class="btn circle btn-danger m-1" (click)="deleteProject()">
        <svg
          class="bi bi-power text-light"
          width="1.5em"
          height="1.5em"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.5 3a1 1 0 00-1 1v1a1 1 0 001 1H5v9a2 2 0 002 2h6a2 2 0 002-2V6h.5a1 1 0 001-1V4a1 1 0 00-1-1H12a1 1 0 00-1-1H9a1 1 0 00-1 1H4.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM10 7a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 0110 7zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</app-card>
