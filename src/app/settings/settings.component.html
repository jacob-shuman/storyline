<div class="vcenter">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-primary" style="font-size: 5rem; font-weight: bold;">
          Settings
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5>Storyline Version 0.1.0</h5>
        <button class="btn circle btn-secondary " (click)="viewPatchNotes()">
          <svg
            class="bi bi-question-fill"
            width="2em"
            height="2em"
            viewBox="0 0 20 20"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM8.57 8.033H7.25C7.22 6.147 8.68 5.5 10.006 5.5c1.397 0 2.673.73 2.673 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.355H9.117l-.007-.463c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.901 0-1.358.603-1.358 1.384zm1.251 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-card>
          <div class="col-md-12">
            <app-card-section title="Account">
              <form>
                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Nickname</span>
                  </div>
                  <input
                    type="text"
                    name="nickname"
                    [(ngModel)]="user.nickname"
                    class="form-control"
                  />
                </div>

                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                  </div>
                  <input
                    type="text"
                    name="email"
                    [(ngModel)]="user.email"
                    class="form-control"
                    disabled
                  />
                </div>

                <button
                  type="button"
                  class="shadow-sm rounded-pill btn btn-primary px-3 py-2"
                  (click)="updateAccount()"
                  [disabled]="
                    user.nickname === authService.user.nickname ||
                    user.nickname.trim() === ''
                  "
                >
                  <span style="font-size: 1rem;">Save</span>
                </button>
              </form>
            </app-card-section>
          </div>
          <div class="col-md-12 pt-5">
            <app-card-section title="Send Feedback">
              <textarea
                class="form-control"
                [(ngModel)]="feedback"
                name="feedback"
                id="feedback"
                cols="30"
                rows="10"
                placeholder="Enter Feedback"
                maxlength="500"
              ></textarea>

              <p
                [class.text-danger]="!feedback || feedback.length < 10"
                class="text-secondary m-0"
                [hidden]="!feedback && feedback !== ''"
              >
                {{ (feedback ? feedback.length : 0) + " / 500" }}
              </p>

              <button
                type="button"
                class="shadow-sm rounded-pill btn btn-primary mt-2 px-3 py-2"
                [disabled]="
                  !feedback || feedback.length < 10 || sendingFeedback
                "
                (click)="submitFeedback()"
              >
                <span style="font-size: 1rem;">Send</span>
              </button>
            </app-card-section>
          </div>
        </app-card>
      </div>
      <div class="col-md-6">
        <app-card>
          <div class="col-md-12">
            <app-card-section title="Update Password">
              <form>
                <div class="input-group mt-3 mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Current Password</span>
                  </div>
                  <input
                    type="text"
                    name="currentPassword"
                    class="form-control"
                    [(ngModel)]="currentPassword"
                  />
                </div>

                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">New Password</span>
                  </div>
                  <input
                    type="text"
                    name="newPassword"
                    class="form-control"
                    [(ngModel)]="newPassword"
                  />
                </div>

                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Confirm New Password</span>
                  </div>
                  <input
                    type="text"
                    name="newPassword"
                    class="form-control"
                    [(ngModel)]="confirmNewPassword"
                  />
                </div>

                <button
                  type="button"
                  class="shadow-sm rounded-pill btn btn-secondary px-3 py-2"
                  [disabled]="
                    !(
                      currentPassword &&
                      newPassword &&
                      confirmNewPassword &&
                      newPassword === confirmNewPassword
                    )
                  "
                  (click)="updatePassword()"
                >
                  <span style="font-size: 1rem;">Confirm</span>
                </button>
              </form>
            </app-card-section>
          </div>
          <div class="col-md-12 pt-5">
            <app-card-section title="Update Security Question">
              <h5
                *ngIf="error"
                class="text-danger mt-1"
                style="font-weight: bold;"
              >
                Error: {{ error }}
              </h5>
              <form>
                <h5
                  class="text-secondary mt-3"
                  style="font-style: italic; font-weight: bold;"
                >
                  {{ securityQuestions[user.securityQuestion] }}
                </h5>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Current Answer</span>
                  </div>
                  <input
                    type="text"
                    name="currentPassword"
                    class="form-control"
                  />
                </div>

                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">New Question</span>
                  </div>
                  <select
                    class="custom-select"
                    name="Security_Question"
                    required
                  >
                    <!-- <option selected>Please select a question?</option> -->
                    <option value="0"
                      >What was your favourite pets name?</option
                    >
                    <option value="1">How many fingers am I holding up?</option>
                    <option value="2"
                      >What is your mother's maiden name?</option
                    >
                    <option value="3"
                      >In what year was your favourite movie filmed?</option
                    >
                    <option value="4"
                      >What was the model of your first car?</option
                    >
                  </select>
                </div>

                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">New Answer</span>
                  </div>
                  <input type="text" name="newPassword" class="form-control" />
                </div>

                <button
                  type="button"
                  class="shadow-sm rounded-pill btn btn-secondary px-3 py-2"
                  [disabled]="disableConfirmButton"
                >
                  <span style="font-size: 1rem;">Confirm</span>
                </button>
              </form>
            </app-card-section>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>
