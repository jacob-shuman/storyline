<app-card>
  <div class="row">
    <div class="col-md-10">
      <h1 class="text-wrap">{{ group.name }}</h1>
      <h5 class="font-italic text-secondary text-wrap">
        {{ group.description }}
      </h5>
    </div>

    <div class="col-md-2 align-self-center">
      <app-circle-button
        icon="view"
        tooltip="Select Group"
        containerClass="btn-secondary m-1"
        (click)="selectGroup()"
      >
      </app-circle-button>

      <app-circle-button
        icon="delete"
        tooltip="Delete Group"
        containerClass="btn-danger m-1"
        (click)="deleteGroup()"
      >
      </app-circle-button>
    </div>
  </div>
</app-card>
