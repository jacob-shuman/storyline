<div class="vcenter">
  <div class="container" style="text-align: center;">
    <div
      *ngIf="loadingProject"
      class="spinner-grow text-primary"
      style="width: 5rem; height: 5rem;"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="!loadingProject" class="row" style="text-align: start;">
      <div class="col-md-12 mb-5">
        <h1 class="text-primary" style="font-size: 5rem; font-weight: bold;">
          Project Overview
        </h1>

        <app-circle-button
          icon="back"
          tooltip="Back to Projects"
          containerClass="btn-secondary m-1"
          btnLink="/projects"
        >
        </app-circle-button>

        <app-circle-button
          icon="archive"
          tooltip="Archive Project"
          containerClass="btn-warning m-1"
          (click)="archiveProject()"
        >
        </app-circle-button>

        <app-circle-button
          icon="delete"
          tooltip="Delete Project"
          containerClass="btn-danger m-1"
          (click)="deleteProject()"
        >
        </app-circle-button>
      </div>
      <div class="col-md-6">
        <app-card>
          <div class="col-md-12">
            <app-card-section title="General">
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input
                  type="text"
                  name="name"
                  maxlength="50"
                  [(ngModel)]="project.name"
                  class="form-control"
                />
              </div>

              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>
                <input
                  type="text"
                  name="description"
                  maxlength="500"
                  [(ngModel)]="project.description"
                  class="form-control"
                />
              </div>

              <button
                type="button"
                class="shadow-sm rounded-pill btn btn-success px-3 py-2"
                (click)="updateProject()"
                [disabled]="
                  ((project.name === projectService.currentProject.name ||
                    project.name.trim() === '') &&
                    (project.description ===
                      projectService.currentProject.description ||
                      project.description.trim() === '')) ||
                  project.name.trim() === '' ||
                  project.description.trim() === '' ||
                  updatingProject
                "
              >
                <span style="font-size: 1rem;">Update</span>
              </button>
            </app-card-section>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>
