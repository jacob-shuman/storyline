<div style="align-items: center;height: 95vh; display: flex;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-primary" style="font-size: 5rem; font-weight: bold;">
          Create Project
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <form class="signin" (submit)="onCreateProjectSubmit()">
          <div class="card shadow-sm my-5">
            <div class="card-body">
              <div class="input-group my-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  class="form-control"
                  placeholder="Project Name"
                />
              </div>

              <div class="input-group my-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>
                <textarea
                  name="description"
                  [(ngModel)]="description"
                  class="form-control"
                  placeholder="Project Description"
                  aria-label="With textarea"
                ></textarea>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="shadow-sm rounded-pill btn btn-lg btn-success px-3 py-2"
            [disabled]="!name || name.length < 5"
          >
            <span style="font-size: 1rem;">Complete</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
