<div [class]="(containerClass || '') + ' card border-primary'" style="background-color: transparent;">
  <div class="card-body ">
    <div class="row">
      <div class="col-md-10">
        <h1>{{ element.name }}</h1>
        <h5 class="font-italic text-secondary">
          {{ element.description }}
        </h5>
      </div>

      <div class="col-md-2 align-self-center" style="text-align: end;">
        <button [class]="(btnClass || 'btn-secondary') + ' btn circle m-1'" (click)="btnClick()">
          <svg
            class="bi bi-check"
            width="1.5em"
            height="1.5em"
            viewBox="0 0 20 20"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M15.854 5.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L8.5 12.293l6.646-6.647a.5.5 0 01.708 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
