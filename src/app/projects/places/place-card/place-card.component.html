<app-card>
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-wrap">{{ place.name }}</h1>
      <h5 class="font-italic text-secondary text-wrap">
        {{ place.description }}
      </h5>

      <app-circle-button
        icon="view"
        tooltip="Select Place"
        containerClass="btn-secondary m-1"
        (click)="selectPlace()"
      >
      </app-circle-button>

      <app-circle-button
        icon="delete"
        tooltip="Delete Place"
        containerClass="btn-danger m-1"
        (click)="deletePlace()"
      >
      </app-circle-button>
    </div>
  </div>
</app-card>
