<app-card>
  <div class="row">
    <div class="col-md-10">
      <h1 class="text-wrap">{{ character.name }}</h1>
      <h5 class="font-italic text-secondary text-wrap">
        {{ character.description }}
      </h5>
    </div>

    <div class="col-md-2 align-self-center">
      <app-circle-button
        icon="view"
        tooltip="Select Character"
        containerClass="btn-secondary m-1"
        (click)="selectCharacter()"
      >
      </app-circle-button>

      <app-circle-button
        icon="delete"
        tooltip="Delete Character"
        containerClass="btn-danger m-1"
        (click)="deleteCharacter()"
      >
      </app-circle-button>
    </div>
  </div>
</app-card>
